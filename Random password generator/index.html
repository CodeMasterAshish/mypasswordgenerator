<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <label for="digit">Length:</label>
            <input type="number" id="digit" placeholder="Enter length">
            <input type="text" id="password" placeholder="Password" readonly>
            <img src="copy.png" alt="copy" id="copy">
        </div>
        <button onclick="createPassword()"><img src="generate.png"> Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
